<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Main CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <!-- Animation library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">

  <title>The Shoppies</title>
</head>

<body>

  <h1>The Shoppies</h1>

  <div class="main">

    <!-- Search form -->
    <div class="search">
      <form class="d-flex animate__animated animate__fadeInDown">
        <input class="form-control me-2" type="search" placeholder="Movie Title..." aria-label="Search">
        <button class="btn btn-outline-primary movie-search-btn" type="submit">Search</button>
      </form>
    </div>

    <!-- api error alert -->
    <div id="iomdbError" class="alert alert-danger alert-dismissible fade show hidden" role="alert">
      <button type="button" class="btn-close" aria-label="Close"></button>
    </div>

    <!-- nominationLimitAlert alert -->
      <!-- Modal -->
      <div class="modal fade" id="nominationLimitAlert" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Oh no!</h5>
            </div>
            <div class="modal-body">
              You can only nominate <strong>Five</strong> movies.
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" id="modalBtn"  data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>


    <!-- maxNominationReached alert -->
    <!-- Modal -->
    <div class="modal fade" id="maxNominationReached" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Yay!!!</h5>
          </div>
          <div class="modal-body">
            You have nominated five movies.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" id="modalBtn" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Results container -->
    <div class="results hidden">
      <div class="movies-result-container grey-border animate__animated animate__slideInLeft hidden"></div>
      <div class="nominated-movie grey-border animate__animated animate__slideInRight hidden">
        <div class="results-nominations">
          <p class="nominations-heading ">Nominations</p>
        </div>
      </div>
    </div>

  </div>


  <!-- SCRIPTS -->
  <!-- Bootstrap Bundle with Popper -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
  </script>
  <!-- Main JS -->
  <script type="text/javascript" src="script.js"></script>

</body>

</html>
