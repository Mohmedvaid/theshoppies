<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Local CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  
  <body>
    <h1>The Shoppies</h1>

    <div class="main">
      
      <!-- Search form -->
      <div class="search">
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Movie Title..." aria-label="Search">
          <button class="btn btn-outline-primary movie-search-btn" type="submit">Search</button>
        </form>
      </div>
  
      <!-- Results container -->
      <div class="results">
        <div class="movies-result-container grey-border hidden"></div>
        <div class="nominated-movie grey-border hidden">
          <div class="results-nominations">
            <p class="nominations-heading">Nominations</p>
          </div>
        </div>
      </div>

    </div>

    
    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>

  </body>
</html>
