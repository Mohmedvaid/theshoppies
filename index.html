<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Local CSS -->
  <link rel="stylesheet" href="style.css" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <title>Hello, world!</title>
</head>

<body>

  <h1>The Shoppies</h1>

  <div class="main">

    <!-- Search form -->
    <div class="search">
      <form class="d-flex animate__animated animate__fadeInDown">
        <input class="form-control me-2" type="search" placeholder="Movie Title..." aria-label="Search">
        <button class="btn btn-outline-primary movie-search-btn" type="submit">Search</button>
      </form>
    </div>

    <div id="iomdb-error"class="alert alert-danger alert-dismissible fade show hidden" role="alert">
      
      <button type="button" class="btn-close" id="iomdb-error-btn" aria-label="Close"></button>
    </div>
    
    <!-- alert -->
    <div id="nominationLimitAlert"class="alert alert-danger alert-dismissible fade show hidden" role="alert">
      <strong>Oh no!</strong> You can only add <b>five</b> movies to nominate.
      <button type="button" class="btn-close" id="nominationLimitAlertCloseBtn" aria-label="Close"></button>
    </div>

    <!-- Results container -->
    <div class="results">
      <div class="movies-result-container grey-border animate__animated animate__slideInLeft hidden"></div>
      <div class="nominated-movie grey-border animate__animated animate__slideInRight hidden">
        <div class="results-nominations">
          <p class="nominations-heading ">Nominations</p>
        </div>
      </div>
    </div>

  </div>




    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
  </script>
  <script type="text/javascript" src="script.js"></script>

</body>

</html>
